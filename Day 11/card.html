  <body>
    <div class="mt-28 mx-44 flex flex-wrap rounded border-2">
      <div
        class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-28 flex justify-center items-center font-bold text-3xl w-full rounded-t"
      >
        News you can trust

        </p>

          <input
