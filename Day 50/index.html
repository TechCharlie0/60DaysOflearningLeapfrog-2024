<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debit & Credit Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>

    <div class="card-group">
      <div class="card">
        <div class="logo">
          <img
            src="https://raw.githubusercontent.com/dasShounak/freeUseImages/main/Visa-Logo-PNG-Image.png"
            alt="Visa"
          />
        </div>
        <div class="chip">
          <img
            src="https://raw.githubusercontent.com/dasShounak/freeUseImages/main/chip.png"
            alt="chip"
          />
        </div>

        <div class="number">1234 5678 1234 4567</div>
        <div class="name">Isha kandel</div>
        <div class="from">20/39</div>
        <div class="ring"></div>
      </div>
    </div>
  </body>
</html>
