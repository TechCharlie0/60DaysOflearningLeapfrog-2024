<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 12 of LeapFrog</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="whole">
        <nav>
            <img src="netflix-removebg-preview.png" alt="logo">
        </nav>
        <form>

            <div class="inputdetails">
                <div class="top">
                    <h1>Sign in</h1>
                </div>

                <input type="text" id="number" name="email" placeholder="Email or Phone Number" />
                <input type="password" name="password" id="password" placeholder="Password" />
                <div class="bottom">
                    <button>Sign in</button>
                </div>
                <div class="form-help">

                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>

                    </div>
                    <div class="help">
                        <p>Need Help?</p>
                    </div>


                </div>
                <div class="info">
                    <p>New to netflix?<a href="#">sign up now.</a></p>



                </div>
                <div class="info-2">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">learn more</a>
                    </p>

                </div>
            </div>
          </form>
      </div>
    </div>
</body>

</html>
